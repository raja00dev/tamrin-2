<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>ورود به دانشجویار</title>

    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;600&display=swap" rel="stylesheet" />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Vazirmatn', sans-serif;
        }

        body,
        html {
            height: 100%;

            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.1);

            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            width: 100vw;
            max-width: 450px;
            padding: 40px 30px;

        }

        .login-container h1 {
            font-size: 2rem;
            margin-bottom: 25px;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .input-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 1rem;
        }

        input[type="tel"] {
            width: 100%;
            direction: rtl;
            padding: 14px 18px;
            border-radius: 12px;
            border: none;
            font-size: 1rem;
            outline: none;
            transition: 0.3s all;
            background-color: rgba(255, 255, 255, 0.15);
            color: #fff;
        }

        input[type="tel"]::placeholder {
            color: #ddd;
        }

        input[type="tel"]:focus {
            background-color: rgba(255, 255, 255, 0.25);
        }

        button {
            width: 100%;
            font-size: 1.1rem;
            font-weight: 700;
            padding: 14px 20px;
            border: #ffffff solid 1px;
            border-radius: 14px;
            color: #ffffff;
            background-color: rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: all 500ms;
        }

        button:hover {
            background-color: #ffffff;
            color: #764ba2;
        }

        .text-center {
            text-align: center;

        }

        .footer-text {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #ccc;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h1 class="text-center">ورود | ثبت نام</h1>
        <p>سلام</p>

        <p class="input-group"> به وبسایت تمرینی خوش اومدی</p>
        <form id="loginForm">
            <div class="input-group">
                <label for="mobile">شماره موبایل</label>
                <input type="tel" id="mobile" name="mobile" placeholder="مثال : 09123456789" maxlength="11" required />
            </div>
            <button type="submit">ورود</button>
        </form>
        <p class="footer-text text-center"> میخوای به عنوان مهمان وارد شی ؟ <a href="#"
                style="color:white; text-decoration:none;font-weight: bold;">اینجارو کلیک کن</a></p>
    </div>


</body>

</html>
